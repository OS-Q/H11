version: 2
jobs:
  latest:
    docker:
      - image: python:3
    steps:
      - checkout
      - run:
          name: "System"
          command: |
            apt update
            apt install -y git
            git submodule update --init --recursive
      - run:
          name: "Install"
          command: |
            python -m pip install --upgrade pip
            pip install -U https://github.com/OS-Q/S03/releases/latest/download/S03.zip
            pio platform install file://.
      - run:
          name: "Build"
          command: |
            pio run -d examples/native-blink
            pio run -d examples/arduino-blink
            pio run -d examples/arduino-internal-libs

workflows:
    version: 2
    run_ci:
        jobs:
            - latest
